<!DOCTYPE html>

<html>

<head>

    <title> CSS background</title>

    <style>
input[type="text"]{
    border: 2px solid blue;
}
input[type="password"]
{border: 2px solid lightgreen;}

ul > li
  {color: cyan;}
  h1 + p {
    font-weight: bolder;
    color: green;
  }
  p:nth-child(2) {
color: yellow;
  }
  li:nth-child(3)
  {color: grey;}
    </style>
    </head>

<body>
    
    
    <input type="text" placeholder="Text input">
    <input type="password" placeholder="password">
<ul>
    <li>Messi</li>
    <li>Ronaldo</li>
    <li>Suarez</li>
    

</ul>
<h1>Head of the paras</h1>
<p>This is the paragraph 1</p>
<p>This is the paragraph 2</p>

</body>

</html>
